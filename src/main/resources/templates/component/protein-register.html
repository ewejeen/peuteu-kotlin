<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<th:block th:fragment="proteinRegister">

  <!-- 단백질 등록 -->
  <form id="proteinForm" class="protein-submit-form">
    <div class="flex items-end gap-2">
      <div class="flex-1">
        <label for="name" class="label-submit">이름</label>
        <input type="text" name="name" id="name" placeholder="예: 단백질 쉐이크" required />
      </div>
      <div class="w-24">
        <label for="intake" class="label-submit">섭취량 (g)</label>
        <input type="number" name="intake" id="intake" placeholder="30" step="0.1" required />
      </div>
      <div>
        <button type="submit" class="btn-submit hover:bg-blue-600 transition">
          등록
        </button>
      </div>
    </div>
  </form>

  <script>
    /*
      단백질 수정
     */
    async function saveEdit(id) {
      const name = document.getElementById(`edit-name-${id}`).value.trim();
      const intake = Math.round(document.getElementById(`edit-intake-${id}`).value.trim() * 10) / 10;

      if (!name || isNaN(intake) || intake <= 0) {
          alert("이름과 유효한 섭취량을 입력해주세요.");
          return;
      }

      try {
          const res = await fetch(`/api/proteins/${id}`, {
              method: "PUT",
              headers: {"Content-Type": "application/json"},
              body: JSON.stringify({name, intake})
          });

          if (!res.ok) throw new Error("수정 실패");

          await renderFirstPage();
      } catch (err) {
          console.error(err);
          alert("수정 중 오류가 발생했습니다.");
      }
    }

      /*
        단백질 신규 등록
       */
      async function saveProtein(e) {
          e.preventDefault(); // form 기본 제출 막기

          const nameInput = document.getElementById("name");
          const intakeInput = document.getElementById("intake");
          const name = nameInput.value.trim();
          const intake = Math.round(intakeInput.value.trim() * 10) / 10;

          if (!name || isNaN(intake) || intake <= 0) {
              alert("이름과 유효한 섭취량을 입력해주세요.");
              return;
          }

          try {
              const res = await fetch("/api/proteins", {
                  method: "POST",
                  headers: {"Content-Type": "application/json"},
                  body: JSON.stringify({name, intake})
              });

              if (!res.ok) throw new Error("등록 실패");

              await renderFirstPage();

              nameInput.value = "";
              intakeInput.value = "";
          } catch (err) {
              console.error(err);
              alert("서버 오류로 등록에 실패했습니다.");
          }
      }

      /*
        단백질 삭제
       */
      async function deleteProtein(id) {
          if (!confirm("정말 삭제하시겠습니까?")) return;

          try {
              const res = await fetch(`/api/proteins/${id}`, {
                  method: "DELETE"
              });

              if (!res.ok) throw new Error("삭제 실패");

              await renderFirstPage();
          } catch (err) {
              console.error(err);
              alert("삭제 중 오류가 발생했습니다.");
          }
      }

      document.getElementById("proteinForm").addEventListener("submit", saveProtein);

  </script>
</th:block>
</html>
