<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="proteinRegister">

  <!-- 단백질 등록 -->
  <form id="proteinForm" class="protein-submit-form space-y-2">
    <div>
      <label for="name" class="label-submit block">이름</label>
      <input type="text" name="name" id="name" placeholder="예: 단백질 쉐이크" required class="w-full" />
    </div>

    <div class="flex justify-between items-end gap-4 flex-wrap">
      <div class="flex gap-2">
        <div class="w-24">
          <label for="intake" class="label-submit block">섭취량 (g)</label>
          <input type="number" name="intake" id="intake" placeholder="30" step="0.1" required class="w-full" />
        </div>
        <div class="w-32">
          <label for="intakeAt" class="label-submit block">섭취 시간</label>
          <input type="text" name="intakeAt" id="intakeAt" required readonly autocomplete="off" class="w-full px-3 py-1.5 border rounded-md text-sm" />
        </div>
      </div>

      <div class="self-end">
        <button type="submit" class="btn-submit hover:bg-blue-600 transition whitespace-nowrap">
          등록
        </button>
      </div>
    </div>
  </form>

  <script>

      /*
        단백질 신규 등록
       */
      async function saveProtein(e) {
          e.preventDefault();

          const nameInput = document.getElementById("name");
          const intakeInput = document.getElementById("intake");
          const name = nameInput.value.trim();
          const intake = Math.round(intakeInput.value.trim() * 10) / 10;
          const intakeTime = document.getElementById("intakeAt").value;
          const intakeAt = COMMON.parseDateAndTime(COMMON.getTodayDate(), intakeTime);

          if (!name || isNaN(intake) || intake <= 0) {
              alert("이름과 유효한 섭취량을 입력해주세요.");
              return;
          }

          try {
              const res = await fetch("/api/proteins", {
                  method: "POST",
                  headers: {"Content-Type": "application/json"},
                  body: JSON.stringify({name, intake, intakeAt})
              });

              if (!res.ok) throw new Error("등록 실패");

              await renderFirstPage();

              nameInput.value = "";
              intakeInput.value = "";
          } catch (err) {
              console.error(err);
              alert("서버 오류로 등록에 실패했습니다.");
          }
      }

      /*
        단백질 삭제
       */
      async function deleteProtein(id) {
          if (!confirm("정말 삭제하시겠습니까?")) return;

          try {
              const res = await fetch(`/api/proteins/${id}`, {
                  method: "DELETE"
              });

              if (!res.ok) throw new Error("삭제 실패");

              await renderFirstPage();
          } catch (err) {
              console.error(err);
              alert("삭제 중 오류가 발생했습니다.");
          }
      }

      document.getElementById("proteinForm").addEventListener("submit", saveProtein);

      window.addEventListener("DOMContentLoaded", function () {
        flatpickr("#intakeAt", {
          enableTime: true,
          noCalendar: true,
          dateFormat: "h:i K",
          time_24hr: false,
          defaultDate: new Date(),
          maxDate: new Date(),
          disableMobile: "true",
          formatDate: (dateObj, formatStr, locale) => {
            const hours = dateObj.getHours();
            const minutes = dateObj.getMinutes();
            const isPM = hours >= 12;
            const hour12 = hours % 12 || 12;

            const pad = (n) => n.toString().padStart(2, "0");

            return `${pad(hour12)}:${pad(minutes)} ${isPM ? "PM" : "AM"}`;
          }
        });
      });
  </script>
</th:block>
</html>
