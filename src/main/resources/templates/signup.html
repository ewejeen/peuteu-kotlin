<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-login}"
      th:with="pageTitle='회원가입'"
>
<th:block layout:fragment="content">
<form id="signupForm" class="space-y-5">
    <!-- 이메일 -->
    <div>
        <label for="email" class="block text-sm text-gray-600 mb-1">아이디 (이메일)<span class="text-red-500 ml-0.5">*</span></label>
        <div clas`s="flex gap-2 items-center">
            <input type="email" id="email" name="email" required
                   class="flex-1 px-4 py-2 border border-gray-300 rounded-md text-sm" />
            <button type="button" class="text-sm text-gray-500 border px-2 py-1 rounded">확인</button>
        </div>
    </div>

    <!-- 비밀번호 -->
    <div>
        <label for="password" class="block text-sm text-gray-600 mb-1">비밀번호<span class="text-red-500 ml-0.5">*</span></label>
        <div class="relative">
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
            <span id="togglePassword" class="absolute right-3 top-2.5 cursor-pointer">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </span>
        </div>
    </div>

    <!-- 비밀번호 확인 -->
    <div>
        <label for="confirmPassword" class="block text-sm text-gray-600 mb-1">비밀번호 확인<span class="text-red-500 ml-0.5">*</span></label>
        <div class="relative">
            <input type="password" id="confirmPassword" name="confirmPassword" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
            <span id="toggleConfirmPassword" class="absolute right-3 top-2.5 cursor-pointer">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </span>
        </div>
    </div>

    <!-- 닉네임 -->
    <div class="flex items-center gap-2">
        <div class="flex-1">
            <label for="nickname" class="block text-sm text-gray-600 mb-1">닉네임<span class="text-red-500 ml-0.5">*</span></label>
            <input type="text" id="nickname" name="nickname" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
        </div>
        <button type="button" class="mt-6 text-sm text-gray-500 border px-2 py-1 rounded">확인</button>
    </div>

    <!-- 성별 -->
    <div>
        <label for="gender" class="block text-sm text-gray-600 mb-1">성별</label>
        <select id="gender" name="gender" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm">
            <option>선택안함</option>
            <option>남</option>
            <option>여</option>
        </select>
    </div>

    <!-- 키 -->
    <div>
        <label for="height" class="block text-sm text-gray-600 mb-1">키 (cm)</label>
        <input type="number" id="height" name="height" placeholder="선택안함"
               class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
    </div>

    <!-- 몸무게 -->
    <div>
        <label for="weight" class="block text-sm text-gray-600 mb-1">몸무게 (kg)</label>
        <input type="number" id="weight" name="weight" placeholder="선택안함"
               class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
    </div>

    <!-- 섭취 목적 -->
    <div>
        <label for="goal" class="block text-sm text-gray-600 mb-1">단백질 섭취 목적</label>
        <select id="goal" name="goal" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm">
            <option>선택안함</option>
            <option>근육량 증가</option>
            <option>건강</option>
        </select>
    </div>

    <button type="submit"
            class="w-full py-3 rounded-md bg-blue-500 text-white font-semibold hover:bg-blue-600 transition shadow-md">
        가입하기
    </button>
</form>

<script layout:fragment="script">
    document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";

            togglePassword.innerHTML = isPassword
                ? `<svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
             <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 a9.978 9.978 0 013.042-4.568M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
             <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
           </svg>`
                : `<svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
             <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
             <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
           </svg>`;
        });

        const confirmPasswordInput = document.getElementById("confirmPassword");
        const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

        toggleConfirmPassword.addEventListener("click", function () {
            const isPassword = confirmPasswordInput.type === "password";
            confirmPasswordInput.type = isPassword ? "text" : "password";

            toggleConfirmPassword.innerHTML = isPassword
                ? `<svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
             <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 a9.978 9.978 0 013.042-4.568M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
             <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
           </svg>`
                    : `<svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
             <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
             <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
           </svg>`;
        });

    });
</script>
</html>
