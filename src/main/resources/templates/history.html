<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="pageTitle='프로틴 히스토리', activePage='history'"
>

<head layout:fragment="head" >
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    .fc-daygrid-day.fc-day-today {
      background-color: #dbeafe !important;
      border-radius: 10px;
    }
    .fc-daygrid-day.goal-day {
      background-color: #bfdbfe !important;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>

<th:block layout:fragment="content">
  <h2 class="page-title">프로틴 히스토리</h2>

  <!-- 달력 표시 -->
  <div id="calendar" class="mb-4 rounded-lg overflow-hidden border"></div>
  <p class="text-sm text-gray-500 text-center mb-4">이 달의 목표 달성일: <span class="font-medium text-gray-700">5일</span></p>

  <!-- 히스토리 리스트 -->
  <div class="mt-4">
    <h3 id="historyDate" class="text-blue-500 font-semibold mb-2">2024.10.07의 히스토리</h3>
    <div class="space-y-2 protein-list" id="historyList">
      <!-- 아이템이 동적으로 삽입될 영역 -->
    </div>
  </div>

  <!-- 항목 추가 폼 -->
  <div class="mt-6">
    <form id="historyForm" class="protein-submit-form">
      <div class="flex items-end gap-2">
        <div class="flex-1">
          <label for="historyName" class="label-submit">이름</label>
          <input type="text" id="historyName" placeholder="예: 단백질 바" class="input-submit" required />
        </div>
        <div class="w-24">
          <label for="historyAmount" class="label-submit">섭취량 (g)</label>
          <input type="number" id="historyAmount" placeholder="20" class="input-submit" required />
        </div>
        <div>
          <button type="submit" class="btn-submit hover:bg-blue-600 transition">
            추가
          </button>
        </div>
      </div>
    </form>
  </div>
</th:block>

<script layout:fragment="script">
  const goalDates = ['2025-07-01', '2025-07-04', '2025-07-06', '2025-07-10', '2025-07-12'];

  const proteinData = {
    '2025-07-03': [
      { name: '닭가슴살', amount: 30 },
      { name: '단백질바', amount: 20 },
      { name: '닭가슴살', amount: 30 },
      { name: '단백질바', amount: 20 },
      { name: '닭가슴살', amount: 30 },
      { name: '단백질바', amount: 20 },
      { name: '닭가슴살', amount: 30 },
      { name: '단백질바', amount: 20 },
    ],
    '2025-07-08': [
      { name: '쉐이크', amount: 25 }
    ]
  };

  function renderHistory(date) {
    const list = document.getElementById('historyList');
    const title = document.getElementById('historyDate');
    title.innerText = `${date}의 히스토리`;
    list.innerHTML = '';
    (proteinData[date] || []).forEach(item => {
      list.innerHTML += `
        <div class="protein-item">
          <div class="flex items-center gap-2">
            <p class="text-sm font-medium text-gray-800 truncate">${item.name}</p>
            <span class="text-xs text-gray-500 whitespace-nowrap">${item.amount}g</span>
          </div>
          <div class="flex gap-2 text-lg text-gray-700">
            <button title="수정" class="hover:opacity-70">✏️</button>
            <button title="삭제" class="hover:opacity-70">🗑️</button>
          </div>
        </div>`;
    });
  }

  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ko',
      height: 350,
      headerToolbar: false,
      selectable: true,
      dateClick: function (info) {
        renderHistory(info.dateStr);
      },
      dayCellDidMount: function (arg) {
        if (goalDates.includes(arg.date.toISOString().slice(0, 10))) {
          arg.el.classList.add('goal-day');
        }
      }
    });
    calendar.render();
    renderHistory('2024-10-07');
  });
</script>
</html>
