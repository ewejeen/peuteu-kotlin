<script layout:fragment="script">
  const goal = 120;
  const current = 10;

  const proteinList = [
      { id: 1, name: "ë‹¨ë°±ì§ˆì‰ì´í¬", amount: 30 },
      { id: 2, name: "ë‹­ê°€ìŠ´ì‚´", amount: 25 },

  function renderList() {
      const listEl = document.getElementById("proteinList");
      listEl.innerHTML = ""; // ê¸°ì¡´ ë‚´ìš© ì´ˆê¸°í™”

      proteinList.forEach((item) => {
          const itemHTML = `
            <div class="protein-item" data-id="${item.id}">
              <div class="flex items-center gap-2">
                <p class="text-sm font-medium text-gray-800 truncate">${item.name}</p>
                <span class="text-xs text-gray-500 whitespace-nowrap">${item.amount}g</span>
              </div>
              <div class="flex gap-2 text-lg text-gray-700">
                <button title="ìˆ˜ì •" class="edit-btn hover:opacity-70" onclick="toggleEditMode(${item.id})">âœï¸</button>
                <button title="ì‚­ì œ" class="delete-btn hover:opacity-70" onclick="deleteProtein(${item.id})">ğŸ—‘ï¸</button>
              </div>
            </div>
          `;
          listEl.insertAdjacentHTML("beforeend", itemHTML);
      });
  }

  function updateProgress(currentValue) {
    const percent = Math.min((currentValue / goal) * 100, 100);
    const circleLength = 2 * Math.PI * 45;
    const offset = circleLength * (1 - percent / 100);

    const circle = document.getElementById("progressCircle");
    if (circle) {
        circle.style.strokeDashoffset = offset;
    }

    document.getElementById("currentText").innerText = `${currentValue}g`;
    document.getElementById("remainText").innerText = `${goal - currentValue}g ë‚¨ì•˜ì–´ìš”!`;
  }

  function toggleEditMode(id) {
    const item = proteinList.find((p) => p.id === id);
    const listEl = document.getElementById("proteinList");

    // ê¸°ì¡´ ìš”ì†Œ ì‚­ì œ
    listEl.innerHTML = "";

    proteinList.forEach((p) => {
      if (p.id === id) {
        // ìˆ˜ì • ëª¨ë“œ
        const editHTML = `
          <div class="protein-item items-end gap-2">
            <input type="text" value="${p.name}" class="flex-1" placeholder="ì´ë¦„" id="edit-name-${id}" />
            <input type="number" value="${p.amount}" class="flex-1" placeholder="ì„­ì·¨ëŸ‰" id="edit-amount-${id}" />
            <div class="flex gap-2 text-lg">
              <button onclick="saveEdit(${id})" title="í™•ì¸" class="hover:opacity-80">âœ…</button>
              <button onclick="renderList()" title="ì·¨ì†Œ" class="hover:opacity-80">âŒ</button>
            </div>
          </div>
        `;
          listEl.insertAdjacentHTML("beforeend", editHTML);
      } else {
        const html = `
          <div class="protein-item" data-id="${p.id}">
            <div class="flex items-center gap-2">
              <p class="text-sm font-medium text-gray-800 truncate">${p.name}</p>
              <span class="text-xs text-gray-500 whitespace-nowrap">${p.amount}g</span>
            </div>
            <div class="flex gap-2 text-lg text-gray-700">
              <button title="ìˆ˜ì •" class="edit-btn hover:opacity-70" onclick="toggleEditMode(${p.id})">âœï¸</button>
              <button title="ì‚­ì œ" class="delete-btn hover:opacity-70" onclick="deleteProtein(${p.id})">ğŸ—‘ï¸</button>
            </div>
          </div>
        `;
        listEl.insertAdjacentHTML("beforeend", html);
      }
    });
  }

  function saveEdit(id) {
    const newName = document.getElementById(`edit-name-${id}`).value;
    const newAmount = parseInt(document.getElementById(`edit-amount-${id}`).value, 10);
    const index = proteinList.findIndex(p => p.id === id);

    proteinList[index].name = newName;
    proteinList[index].amount = newAmount;
    renderList();
  }

  function deleteProtein(id) {
    const index = proteinList.findIndex(p => p.id === id);
    if (index !== -1) {
      proteinList.splice(index, 1);
      renderList();
    }
  }

  function setToday() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const formatted = `${yyyy}.${mm}.${dd}`;

    document.getElementById("todayText").innerText = formatted;
  }

  window.addEventListener("DOMContentLoaded", () => {
    setToday();
    setTimeout(() => {
      updateProgress(current);
    }, 100);

    renderList();
  });
