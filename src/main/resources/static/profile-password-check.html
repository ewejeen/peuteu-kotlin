<!-- profile-password-check.html - 비밀번호 인증 화면 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 확인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white w-full max-w-sm rounded-[40px] px-6 pt-10 pb-10 shadow-md text-center">
    <h2 class="text-blue-500 text-xl font-semibold mb-4">개인 정보 수정</h2>
    <p class="text-sm text-gray-500 mb-8">소중한 개인정보 보호를 위해<br>비밀번호를 다시 입력해 주세요</p>

    <div class="relative mb-4 text-left">
        <label for="password" class="block text-sm text-gray-600 mb-1">비밀번호</label>
        <div class="relative">
            <input type="password" id="password" placeholder="비밀번호 입력" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm pr-10" />
            <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                    <path id="eyePath" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path id="eyeOutline" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </button>
        </div>
    </div>

    <p id="errorMessage" class="text-xs text-red-500 h-4 mb-4"></p>

    <button onclick="checkPassword()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-md transition shadow-md">
        확인
    </button>
</div>

<script>
    let isHidden = true;
    function togglePassword() {
        const input = document.getElementById("password");
        const eye = document.getElementById("eyeIcon");

        isHidden = !isHidden;
        input.type = isHidden ? "password" : "text";
        eye.innerHTML = isHidden
            ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`
            : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3l18 18M10.477 10.477A3 3 0 0112 9a3 3 0 013 3c0 .498-.13.962-.357 1.364M6.61 6.61A9.967 9.967 0 002.458 12C3.732 16.057 7.523 19 12 19c1.51 0 2.946-.334 4.233-.93M19.39 19.39A9.967 9.967 0 0021.542 12c-1.274-4.057-5.064-7-9.542-7-1.273 0-2.49.237-3.61.665" />`;
    }

    function checkPassword() {
        const password = document.getElementById("password").value.trim();
        const errorMessage = document.getElementById("errorMessage");

        if (password === '') {
            errorMessage.innerText = "비밀번호를 입력해 주세요.";
            return;
        }

        // 임시 조건: 비밀번호가 '1234'일 경우 성공
        if (password === '1234') {
            window.location.href = 'profile-edit.html';
        } else {
            errorMessage.innerText = "비밀번호가 일치하지 않습니다.";
        }
    }
</script>
</body>
</html>
